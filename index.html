<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recipe Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <!-- Tailwind CDN (only if not using PostCSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-full py-2 mx-auto">
      <img src="/logo.png" class="mx-auto w-[150px] h-auto py-2" />
    </div>

    <div
      class="relative h-64"
      style="background-image: url('/page-title.jpg'); background-size: cover"
    >
      <div
        class="absolute inset-0 bg-black bg-opacity-40 flex flex-col justify-center items-center text-white text-center px-4"
      >
        <h1 class="text-2xl md:text-4xl font-bold">
          Search Your <br />
          Favorite Recipe
        </h1>
        <p class="mt-2 text-sm md:text-lg">
          A handful of simple ingredients typify the fresh, vibrant flavors of
          Greek cooking
        </p>
      </div>
    </div>

    <div class="w-[75%] mx-auto flex justify-center mt-6">
      <div class="flex items-center max-w-xl w-full gap-1">
        <div
          class="flex-grow border border-gray-300 rounded-md overflow-hidden"
        >
          <input
            type="text"
            placeholder="Search..."
            class="w-full px-4 py-3 text-gray-700 focus:outline-none"
          />
        </div>
        <button
          id="SearchButton"
          class="bg-yellow-500 px-4 py-3 rounded-md flex items-center justify-center"
        >
          <img src="/nwsearch.png" class="h-8 w-auto" />
        </button>
      </div>
    </div>

    <div class="bg-gray-100">
      <div class="w-[85%] mx-auto mt-10">
        <h2 class="text-2xl font-bold text-center mb-6 pt-3">All Recipes</h2>

        <div id="grid-loader" class="flex items-center justify-center py-10">
          <div
            class="w-16 h-16 border-4 border-gray-200 border-t-yellow-400 rounded-full animate-spin"
          ></div>
        </div>

        <div
          id="mealContainer"
          class="hidden grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 pb-10"
        ></div>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>

    <div
      id="mealModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50"
    >
      <div
        class="bg-white rounded-lg w-[90%] max-w-md max-h-[90vh] p-6 relative overflow-hidden flex flex-col"
      >
        <button
          id="closeModal"
          class="absolute top-2 right-2 text-gray-500 hover:text-black text-2xl"
        >
          &times;
        </button>

        <img id="modalImg" class="w-full h-48 object-cover rounded" />

        <div
          class="overflow-y-auto mt-4 pr-2"
          style="max-height: calc(90vh - 220px)"
        >
          <h2 id="modalTitle" class="text-xl font-bold"></h2>
          <p id="modalCategory" class="text-sm text-gray-500 mb-2"></p>
          <p
            id="modalInstructions"
            class="text-sm text-gray-700 mt-2 whitespace-pre-line"
          ></p>
        </div>
      </div>
    </div>
    <button
      id="scrollTopBtn"
      class="hidden fixed bottom-5 right-5 bg-yellow-500 text-white p-3 rounded-md shadow-lg hover:bg-yellow-600 transition"
    >
      <i class="fas fa-arrow-up"></i>
    </button>
  </body>
</html>
